<h3 appHighlight [backgroundColor]="backgroundColor" [color]="color">{{product.title | uppercase}}</h3>
<img [src]="product.image" alt="Product" width="200px">
<strong>{{product.price | currency}}</strong>
<p>{{product.description | slice:0:10}}</p>
<p>{{today | date: 'HH:mm:ss'}}</p>
<button (click)="addCart()">Agregar al carrito</button>
<a [routerLink]="[product.id]">Ver detalle</a>

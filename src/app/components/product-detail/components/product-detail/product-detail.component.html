<div *ngIf="product">
    <div>
        <img [src]="product.image" alt="Product" width="200">
    </div>
    <div>
        <ul>
            <li>Nombre: {{product.title}}</li>
            <li>Precio: {{product.price | currency}}</li>
        </ul>
        <p>{{product.description}}</p>
    </div>

    <button mat-button (click)="createProduct()">Crear</button>
    <button mat-button (click)="updateProduct()">Actualizar</button>
    <button mat-button (click)="deleteProduct()">Borrar</button>
</div>

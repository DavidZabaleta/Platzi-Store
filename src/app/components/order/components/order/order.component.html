<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Tus productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">No hay nada en el carrito</p>
            <div class="row" *ngFor="let product of products">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        <img [src]="product.image" alt="Image" class="image" width="200">    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{product.title}}    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{product.price}}    
                    </div>
                </div>
            </div>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos Personales</ng-template>
        <ul>
            <li *ngFor="let product of (products$ | async)">
                {{product.title}}
            </li>
        </ul>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <ul>
            <li *ngFor="let product of (products$ | async)">
                {{product.title}}
            </li>
        </ul>
    </mat-step>
</mat-horizontal-stepper>

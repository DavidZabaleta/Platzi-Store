<button mat-raised-button routerLink="create">Crear Producto</button>

<table mat-table [dataSource]="products" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-lbl">Acciones</th>
        <td mat-cell *matCellDef="let product">
            <a mat-raised-button class="edit-btn" [routerLink]="['edit', product.id]">Editar</a>    
            <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Borrar</button>    
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedProducts"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedProducts"></tr>
</table>

<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Editar Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field>
                    <input placeholder="Titulo" formControlName="title" matInput type="text">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <input placeholder="Precio" formControlName="price" matInput type="number">
                </mat-form-field>
                <div *ngIf="priceField.errors && priceField.dirty">
                    <p *ngIf="priceField.hasError('price_invalid')">El numero es mayor a 10.000</p>
                    <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                </div>
            </div>
            <div class="row">
                <mat-form-field>
                    <textarea placeholder="Description" formControlName="description" matInput></textarea>
                    <input placeholder="Description" formControlName="description" matInput type="text">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="form.invalid" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
